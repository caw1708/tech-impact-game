<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Impact Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="800"></canvas>
        
        <div id="controls">
            <h3>Controls</h3>
            <p>Space - Roll/Get Question</p>
            <p>1-4 - Select Answer</p>
            <p>ESC - Quit Game</p>
        </div>
        
        <div id="player-info">
            <h3>Select Number of Players</h3>
            <div class="player-select">
                <button onclick="game.setPlayerCount(2)">2 Players</button>
                <button onclick="game.setPlayerCount(3)">3 Players</button>
                <button onclick="game.setPlayerCount(4)">4 Players</button>
            </div>
        </div>
        
        <div id="question-box" class="hidden">
            <div id="question-text"></div>
            <div id="answers"></div>
        </div>
        
        <div id="wildcard-choice" class="hidden">
            <h3>Wildcard Space!</h3>
            <p>Would you like to attempt a question?</p>
            <p>(Easy or Hard question, random chance)</p>
            <button class="accept" onclick="game.handleWildcardChoice(true)">Accept Challenge</button>
            <button class="skip" onclick="game.handleWildcardChoice(false)">Skip</button>
        </div>
    </div>
    
    <div class="overlay hidden"></div>
    
    <script src="js/game.js"></script>
    <script>
        // Initialize game when window loads
        window.onload = function() {
            window.game = new Game();
            game.initialize();
        };
    </script>
</body>
</html>
